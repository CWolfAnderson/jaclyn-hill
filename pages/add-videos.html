<!DOCTYPE html>
<html lang="en" ng-app="bestOfJacHill">
<head>
  <meta charset="UTF-8">
  <title>Add Videos</title>
  <link rel="shortcut icon" type="image/png" href="http://sheersense.com/wp-content/uploads/2014/09/kiss-proof-smudge-proof-budge-proof-make-lipstick-icon.png"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <style>
  input {
    width: 400px;
  }
  </style>
</head>
<body>
  
  <div class="container">
    
    
    <div class="main" ng-controller="videoController">
      
      <div class="jumbotron">
        Title: <input type="text" ng-model="title" placeholder="title"> <br> <br>
        URL: <input type="text" ng-model="url" placeholder="url"> <br> <br>
        <div class="btn btn-info btn-sm" ng-click="addVideo(title, url)">Submit</div>
        
      </div>
      
      <ul>  
        <li ng-repeat="video in videos" class="center" ng-if="video.favorite">
          <p>Title: {{video.title}}</p>
          <p>URL: {{video.url}}</p>    
        </li>
      </ul>
      
    </div>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script src="../js/scripts.js" charset="utf-8"></script>
</body>
</html>
